<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="message">
        <form action="#">
            <p class="text_forms">Your name</p> <input id="1" class="input" type="name" pattern="[а-яА-Я]+"
                placeholder="Your name"><br>
            <p class="text_forms">Phone Number</p> <input id="2" class="input"
                pattern="\+([0-9]{1,3})(\([0-9]{2,3}\))-([0-9]{7})" type="tel" name="phone"
                placeholder="+7(000)000-00-00">
            <p class="text_forms">Email</p><input id="2" class="input" type="email"
                pattern="^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$;"
                placeholder="Your email"><br>
            <p class="text_forms">Message</p><textarea class="input_1" cols="30" rows="5"></textarea><br>
            <button class="button_submit" type="submit">Submit</button><br>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
